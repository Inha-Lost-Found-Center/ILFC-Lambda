name: Deploy ItemRegister Lambda to AWS

# 언제 실행할지 정의: main 브랜치에 push될 때
on:
  push:
    branches:
      - main
    paths:
      - 'ItemRegister/**'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  deploy:
    # Docker를 사용하므로 ubuntu-latest를 유지
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. GitHub 저장소의 코드 이용
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경을 3.13으로 설정
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      # 3. 라이브러리를 설치하고 배포용 zip 생성 (Lambda 3.13 호환 빌드)
      - name: Install dependencies and create ZIP file (Lambda-compatible build)
        run: |
          # 1. ItemRegister 디렉토리로 이동
          cd ItemRegister
          
          docker run --rm \
            --entrypoint "/bin/bash" \
            -v "$PWD":/var/task \
            public.ecr.aws/lambda/python:3.13-x86_64 -c "pip install -r /var/task/requirements.txt -t /var/task"

          sudo find . -type d -name "__pycache__" -exec rm -rf {} +
          
          zip -r ../ItemRegister.zip . -x "tests/*"

      # 4. AWS 자격 증명을 설정 및 배포
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::327784329358:role/inha-capstone-14-cicd-role
          aws-region: us-west-2

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ItemRegister \
            --zip-file fileb://ItemRegister.zip
