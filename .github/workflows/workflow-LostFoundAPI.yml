name: Deploy LostFound Web API Lambda to AWS

# 언제 실행할지 정의: main 브랜치에 push될 때
on:
  push:
    branches:
      - main
    paths:
      - 'LostFoundAPI/**'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and create ZIP file (Lambda-compatible build)
        run: |
          cd LostFoundAPI
          
          docker run --rm \
            --entrypoint "/bin/bash" \
            -v "$PWD":/var/task \
            public.ecr.aws/lambda/python:3.12-x86_64 -c "pip install -r /var/task/requirements.txt -t /var/task"

          zip -r ../LostFoundAPI.zip . -x "tests/*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::327784329358:role/inha-capstone-14-cicd-role
          aws-region: us-west-2

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name LostFoundAPI \
            --zip-file fileb://LostFoundAPI.zip
