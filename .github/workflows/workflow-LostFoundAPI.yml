name: Deploy LostFound Web API Lambda to AWS

# 언제 실행할지 정의: main 브랜치에 push될 때
on:
  push:
    branches:
      - main
    paths:
      - 'LostFoundAPI/**'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. GitHub 저장소의 코드 이용
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경을 설정
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3. 라이브러리를 설치하고 배포용 zip 생성
      - name: Install dependencies and create ZIP file
        run: |
          cd LostFoundAPI
          # requirements.txt에 명시된 라이브러리를 현재 디렉토리에 설치
          pip install -r requirements.txt -t .
          # 설치된 라이브러리와 모든 소스 코드를 함께 압축
          zip -r ../LostFoundAPI.zip .

      # 4. AWS 자격 증명을 설정 및 배포
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ⚠️ IAM 역할 ARN을 입력
          role-to-assume: arn:aws:iam::327784329358:role/SafeRoleForUser-inha-capstone-14
          aws-region: us-west-2

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name LostFoundAPI \
            --zip-file fileb://LostFoundAPI.zip
